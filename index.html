<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graber - Free Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            position: relative;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Glass container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            animation: cardFloat 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            margin: 1rem;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Logo and title */
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
            animation: logoGlow 2s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3); }
            100% { box-shadow: 0 15px 35px rgba(30, 58, 138, 0.5); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e5e7eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-height: 72px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typing-animation {
            overflow: hidden;
            border-right: 3px solid #3b82f6;
            white-space: nowrap;
            animation: typing 1s steps(6) 0.5s forwards, blink 1s infinite;
            width: 0;
            display: inline-block;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 6ch; }
        }

        @keyframes blink {
            0%, 50% { border-color: #3b82f6; }
            51%, 100% { border-color: transparent; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2.5rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            min-width: 80px;
        }

        .feature:nth-child(1) { animation-delay: 0.3s; }
        .feature:nth-child(2) { animation-delay: 0.6s; }
        .feature:nth-child(3) { animation-delay: 0.9s; }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-icon:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
        }

        .feature-icon svg {
            width: 24px;
            height: 24px;
        }

        .yt { color: #ff0000; }
        .ig { 
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tt { color: #ffffff; }

        .feature-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        .download-btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border: 2px solid transparent;
            background-clip: padding-box;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 25px rgba(30, 58, 138, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(30, 58, 138, 0.2);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            transform: perspective(1px) translateZ(0);
            width: 100%;
            max-width: 300px;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: all 0.6s ease;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6, #60a5fa, #3b82f6, #1e3a8a);
            border-radius: 52px;
            z-index: -1;
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(30, 58, 138, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(30, 58, 138, 0.3);
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover::after {
            opacity: 1;
        }

        .download-btn:active {
            transform: translateY(-1px) scale(1.01);
            transition: all 0.1s ease;
        }

        .download-btn-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .download-icon {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .download-btn:hover .download-icon {
            transform: translateY(2px);
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .version-info {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        .free-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: badgeBounce 2s ease-in-out infinite;
        }

        @keyframes badgeBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(30, 58, 138, 0.4);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .glass-card {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
                min-height: 60px;
            }
            
            .features {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .feature {
                flex-direction: row;
                gap: 1rem;
                width: 100%;
                justify-content: center;
            }
            
            .feature-icon {
                margin-bottom: 0;
            }
            
            .download-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Download function with ripple effect
        function downloadApp(e) {
            const btn = e.currentTarget;
            const rect = btn.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            // Create ripple element
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            // Add ripple to button
            btn.appendChild(ripple);
            
            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // Button press animation
            btn.style.transform = 'translateY(-1px) scale(0.98)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);
            
            // Actually trigger download
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = 'https://github.com/Fettah010/graber-app/releases/download/v1.0/graber_setup_v1.0.exe';
                link.download = 'graber_setup_v1.0.exe';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 200);
        }

        // Add mouse move effect
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.glass-card');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            cards.forEach(card => {
                const moveX = (x - 0.5) * 10;
                const moveY = (y - 0.5) * 10;
                card.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        // Initialize
        createStars();
    </script>
