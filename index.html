<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Graber - Free Video Downloader</title>

    <link rel="icon" type="image/png" href="icon.png">

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        body {

            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            background: #000000;

            color: white;

            overflow-x: hidden;

            line-height: 1.6;

        }



        /* Animated gradient background */

        .bg-gradient {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: radial-gradient(ellipse at top, #0a0a0f 0%, #000000 50%, #000000 100%);

            z-index: -2;

        }



        /* Floating orbs */

        .orb {

            position: absolute;

            border-radius: 50%;

            filter: blur(60px);

            opacity: 0.25;

            animation: float 8s ease-in-out infinite;

        }



        .orb-1 {

            width: 300px;

            height: 300px;

            background: linear-gradient(135deg, #1e40af, #0f172a);

            top: 10%;

            left: 20%;

            animation-delay: 0s;

        }



        .orb-2 {

            width: 200px;

            height: 200px;

            background: linear-gradient(135deg, #3b82f6, #1e293b);

            top: 60%;

            right: 20%;

            animation-delay: -2s;

        }



        .orb-3 {

            width: 150px;

            height: 150px;

            background: linear-gradient(135deg, #2563eb, #000000);

            bottom: 20%;

            left: 10%;

            animation-delay: -4s;

        }



        @keyframes float {

            0%, 100% {

                transform: translateY(0px) rotate(0deg);

            }

            33% {

                transform: translateY(-30px) rotate(120deg);

            }

            66% {

                transform: translateY(30px) rotate(240deg);

            }

        }



        /* Main container */

        .container {

            min-height: 100vh;

            display: flex;

            align-items: center;

            justify-content: center;

            padding: 2rem;

            position: relative;

            z-index: 1;

        }



        /* Hero card */

        .hero-card {

            background: rgba(10, 10, 15, 0.8);

            backdrop-filter: blur(20px);

            border: 1px solid rgba(59, 130, 246, 0.2);

            border-radius: 32px;

            padding: 4rem 3rem;

            text-align: center;

            box-shadow: 

                0 25px 50px -12px rgba(0, 0, 0, 0.8),

                0 0 0 1px rgba(59, 130, 246, 0.1),

                inset 0 1px 0 rgba(59, 130, 246, 0.1);

            max-width: 650px;

            width: 100%;

            position: relative;

            overflow: hidden;

        }



        .hero-card::before {

            content: '';

            position: absolute;

            top: 0;

            left: 0;

            right: 0;

            height: 1px;

            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.4), transparent);

        }



        /* Logo */

        .logo {

            width: 80px;

            height: 80px;

            border-radius: 20px;

            margin: 0 auto 2rem;

            display: flex;

            align-items: center;

            justify-content: center;

            box-shadow: 

                0 10px 25px rgba(59, 130, 246, 0.4),

                0 0 0 1px rgba(59, 130, 246, 0.2);

            position: relative;

            background: rgba(0, 0, 0, 0.5);

        }

        

        .logo img {

            width: 100%;

            height: 100%;

            object-fit: contain;

            border-radius: 20px;

        }



        .logo::after {

            content: '';

            position: absolute;

            inset: -2px;

            background: linear-gradient(45deg, #3b82f6, #1e40af, #2563eb, #3b82f6);

            border-radius: 22px;

            z-index: -1;

            opacity: 0;

            transition: opacity 0.3s ease;

            background-size: 200% 200%;

            animation: gradientRotate 3s linear infinite;

        }



        .logo:hover::after {

            opacity: 1;

        }



        @keyframes gradientRotate {

            0% { background-position: 0% 50%; }

            50% { background-position: 100% 50%; }

            100% { background-position: 0% 50%; }

        }



        /* Typography */

        .hero-title {

            font-size: clamp(3rem, 8vw, 4.5rem);

            font-weight: 800;

            margin-bottom: 1rem;

            background: linear-gradient(135deg, #ffffff, #3b82f6);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

            background-clip: text;

            letter-spacing: -0.02em;

        }



        .hero-subtitle {

            font-size: 1.25rem;

            color: rgba(148, 163, 184, 0.9);

            margin-bottom: 3rem;

            font-weight: 400;

            max-width: 480px;

            margin-left: auto;

            margin-right: auto;

        }



        /* Platform badges */

        .platforms {

            display: flex;

            justify-content: center;

            gap: 1rem;

            margin-bottom: 3rem;

            flex-wrap: wrap;

        }



        .platform-badge {

            display: flex;

            align-items: center;

            gap: 0.75rem;

            background: rgba(0, 0, 0, 0.6);

            border: 1px solid rgba(59, 130, 246, 0.2);

            border-radius: 16px;

            padding: 0.875rem 1.25rem;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            position: relative;

            overflow: hidden;

        }



        .platform-badge::before {

            content: '';

            position: absolute;

            inset: 0;

            background: rgba(59, 130, 246, 0.1);

            opacity: 0;

            transition: opacity 0.3s ease;

        }



        .platform-badge:hover {

            transform: translateY(-2px);

            border-color: rgba(59, 130, 246, 0.4);

            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);

        }



        .platform-badge:hover::before {

            opacity: 1;

        }



        .platform-icon {

            width: 24px;

            height: 24px;

            transition: transform 0.3s ease;

        }



        .platform-badge:hover .platform-icon {

            transform: scale(1.1);

        }



        .platform-name {

            font-size: 0.875rem;

            font-weight: 500;

            color: rgba(255, 255, 255, 0.9);

            position: relative;

            z-index: 1;

        }



        /* Download button */

        .download-section {

            margin-bottom: 2rem;

        }



        .download-btn {

            background: linear-gradient(135deg, #3b82f6, #1e40af);

            border: 1px solid rgba(59, 130, 246, 0.3);

            border-radius: 16px;

            padding: 1rem 2rem;

            color: white;

            font-size: 1.125rem;

            font-weight: 600;

            cursor: pointer;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            box-shadow: 

                0 10px 25px rgba(59, 130, 246, 0.4),

                0 0 0 1px rgba(59, 130, 246, 0.1);

            position: relative;

            overflow: hidden;

            display: inline-flex;

            align-items: center;

            gap: 0.75rem;

            min-width: 240px;

            justify-content: center;

        }



        .download-btn::before {

            content: '';

            position: absolute;

            inset: 0;

            background: linear-gradient(135deg, #1e40af, #1e3a8a);

            opacity: 0;

            transition: opacity 0.3s ease;

        }



        .download-btn:hover {

            transform: translateY(-2px);

            box-shadow: 

                0 20px 40px rgba(59, 130, 246, 0.5),

                0 0 0 1px rgba(59, 130, 246, 0.3);

        }



        .download-btn:hover::before {

            opacity: 1;

        }



        .download-btn:active {

            transform: translateY(0);

            transition: transform 0.1s ease;

        }



        .download-btn span {

            position: relative;

            z-index: 1;

            display: flex;

            align-items: center;

            gap: 0.75rem;

        }



        .download-icon {

            font-size: 1.25rem;

            transition: transform 0.3s ease;

        }



        .download-btn:hover .download-icon {

            transform: translateY(2px);

        }



        /* Features section */

        .features {

            display: grid;

            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));

            gap: 1rem;

            margin-bottom: 2.5rem;

            padding: 0 1rem;

        }



        .feature-item {

            display: flex;

            flex-direction: column;

            align-items: center;

            gap: 0.5rem;

            padding: 1rem;

            background: rgba(0, 0, 0, 0.4);

            border: 1px solid rgba(59, 130, 246, 0.15);

            border-radius: 12px;

            transition: all 0.3s ease;

        }



        .feature-item:hover {

            border-color: rgba(59, 130, 246, 0.3);

            transform: translateY(-2px);

            background: rgba(0, 0, 0, 0.6);

        }



        .feature-icon {

            font-size: 1.5rem;

        }



        .feature-text {

            font-size: 0.8rem;

            color: rgba(148, 163, 184, 0.9);

            font-weight: 500;

            text-align: center;

        }



        /* App info */

        .app-info {

            display: flex;

            justify-content: center;

            gap: 2rem;

            margin-bottom: 2rem;

            flex-wrap: wrap;

        }



        .info-item {

            display: flex;

            align-items: center;

            gap: 0.5rem;

            color: rgba(148, 163, 184, 0.8);

            font-size: 0.875rem;

        }



        .info-icon {

            color: #3b82f6;

            font-size: 1rem;

        }



        /* Responsive design */

        @media (max-width: 768px) {

            .container {

                padding: 1rem;

            }



            .hero-card {

                padding: 3rem 2rem;

                border-radius: 24px;

            }



            .platforms {

                gap: 0.75rem;

            }



            .platform-badge {

                padding: 0.75rem 1rem;

            }



            .download-btn {

                padding: 0.875rem 1.5rem;

                font-size: 1rem;

                min-width: 200px;

            }



            .features {

                grid-template-columns: repeat(2, 1fr);

                gap: 0.75rem;

            }



            .app-info {

                flex-direction: column;

                gap: 1rem;

                text-align: center;

            }

        }



        @media (max-width: 480px) {

            .hero-card {

                padding: 2rem 1.5rem;

            }



            .hero-subtitle {

                font-size: 1.125rem;

                margin-bottom: 2.5rem;

            }



            .platforms {

                gap: 0.5rem;

            }



            .platform-badge {

                padding: 0.625rem 0.875rem;

                gap: 0.5rem;

            }



            .platform-name {

                font-size: 0.75rem;

            }



            .features {

                grid-template-columns: repeat(2, 1fr);

            }

        }



        /* Smooth scrolling and animations */

        .fade-in {

            animation: fadeInUp 0.8s ease-out;

        }



        .fade-in-delay {

            animation: fadeInUp 0.8s ease-out 0.2s both;

        }



        .fade-in-delay-2 {

            animation: fadeInUp 0.8s ease-out 0.4s both;

        }



        @keyframes fadeInUp {

            from {

                opacity: 0;

                transform: translateY(30px);

            }

            to {

                opacity: 1;

                transform: translateY(0);

            }

        }

    </style>

</head>

    <script>

        function downloadApp(e) {

            const btn = e.currentTarget;



            // Add click feedback

            btn.style.transform = 'translateY(0) scale(0.98)';

            setTimeout(() => {

                btn.style.transform = '';

            }, 150);



            // Download latest release

            setTimeout(() => {

                const link = document.createElement('a');

                link.href = 'https://github.com/Fettah010/Graber/releases/latest/download/graber-win-Setup.exe';

                link.download = 'graber_setup_latest.exe';

                document.body.appendChild(link);

                link.click();

                document.body.removeChild(link);

            }, 200);

        }



        // Add subtle parallax effect

        document.addEventListener('mousemove', (e) => {

            const { clientX: x, clientY: y } = e;

            const { innerWidth: w, innerHeight: h } = window;



            const moveX = (x / w - 0.5) * 20;

            const moveY = (y / h - 0.5) * 20;



            document.querySelector('.hero-card').style.transform = 

                `translate(${moveX * 0.5}px, ${moveY * 0.5}px)`;



            // Move orbs slightly

            document.querySelectorAll('.orb').forEach((orb, i) => {

                const multiplier = (i + 1) * 0.1;

                orb.style.transform = 

                    `translate(${moveX * multiplier}px, ${moveY * multiplier}px)`;

            });

        });

    </script>
