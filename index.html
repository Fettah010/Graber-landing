<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graber - Free Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1a1a2e 100%);
            color: white;
            height: 100vh;
            position: relative;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Glass container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
            position: relative;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            animation: cardFloat 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Logo and title */
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
            animation: logoGlow 2s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3); }
            100% { box-shadow: 0 15px 35px rgba(30, 58, 138, 0.5); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e5e7eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-height: 1.2em;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .typing-animation {
            overflow: hidden;
            border-right: 3px solid #3b82f6;
            white-space: nowrap;
            animation: typing 1s steps(6) 0.5s forwards, blink 1s infinite;
            width: 0;
            display: inline-block;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 6ch; }
        }

        @keyframes blink {
            0%, 50% { border-color: #3b82f6; }
            51%, 100% { border-color: transparent; }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2.5rem;
            gap: 1rem;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .feature:nth-child(1) { animation-delay: 0.3s; }
        .feature:nth-child(2) { animation-delay: 0.6s; }
        .feature:nth-child(3) { animation-delay: 0.9s; }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-icon:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
        }

        .yt { color: #ff0000; }
        .ig { 
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tt { color: #000000; }

        .feature-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .download-btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border: 2px solid transparent;
            background-clip: padding-box;
            padding: 1.2rem 3.5rem;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 25px rgba(30, 58, 138, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(30, 58, 138, 0.2);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            transform: perspective(1px) translateZ(0);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: all 0.6s ease;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6, #60a5fa, #3b82f6, #1e3a8a);
            border-radius: 52px;
            z-index: -1;
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(30, 58, 138, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(30, 58, 138, 0.3);
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover::after {
            opacity: 1;
        }

        .download-btn:active {
            transform: translateY(-1px) scale(1.01);
            transition: all 0.1s ease;
        }

        .download-btn-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-icon {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .download-btn:hover .download-icon {
            transform: translateY(2px);
        }

        /* Ripple effect */
        .download-btn {
            position: relative;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .version-info {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        .free-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: badgeBounce 2s ease-in-out infinite;
        }

        @keyframes badgeBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(30, 58, 138, 0.4);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .glass-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .features {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .feature {
                flex-direction: row;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="glass-card">
            <div class="logo">G</div>
            <h1 class="typing-animation">Graber</h1>
            <p class="subtitle">Download videos from any social platform</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon yt">
                        <svg width="24" height="17" viewBox="0 0 24 17" fill="none">
                            <path d="M23.498 2.64a3.016 3.016 0 0 0-2.122-2.136C19.505.012 12 .012 12 .012S4.495.012 2.624.504A3.016 3.016 0 0 0 .502 2.64C.01 4.526.01 8.5.01 8.5s0 3.974.492 5.86a3.01[...]

                <div class="feature">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.91[...]
                            <defs>
                                <linearGradient id="instagram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#f09433"/>
                                    <stop offset="25%" style="stop-color:#e6683c"/>

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12.53.02C13.84 0 15.14.01 16.44 0c.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.8[...]
                        </svg>
                    </div>
                    <span class="feature-text">TikTok</span>
                </div>
            </div>
            
            <button class="download-btn" onclick="downloadApp(event)">
                <span class="download-btn-content">
                    <span class="download-icon">⬇️</span>
                    Download for Windows
                </span>
            </button>
            
            <div class="version-info">Version 2.1.0 • Windows 10/11</div>
            
            <div class="free-badge">100% Free • No Ads</div>
        </div>
        
        <!-- Floating particles -->
        <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 60%; left: 85%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 30%; left: 75%; animation-delay: 4s;"></div>
        <div class="particle" style="top: 80%; left: 20%; animation-delay: 1s;"></div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Download function with ripple effect
        function downloadApp(e) {
            const btn = e.currentTarget;
            const rect = btn.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            // Create ripple element
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            // Add ripple to button
            btn.appendChild(ripple);
            
            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // Button press animation
            btn.style.transform = 'translateY(-1px) scale(0.98)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 150);
            
            // Actually trigger download
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = 'https://github.com/Fettah010/graber-app/releases/download/v1.0/graber_setup_v1.0.exe';
                link.download = 'graber_setup_v1.0.exe';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 200);
        }

        // Add mouse move effect
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.glass-card');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            cards.forEach(card => {
                const moveX = (x - 0.5) * 10;
                const moveY = (y - 0.5) * 10;
                card.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        // Initialize
        createStars();
    </script>
</body>
</html>
